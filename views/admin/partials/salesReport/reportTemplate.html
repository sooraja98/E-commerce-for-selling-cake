<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <section class="mt-2 ">
        <h3 class="text-center mt-3">Sales Report</h3>
        <table id="example" class="table mt-5 table-hover table-light " style="width:100%">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Order Date</th>
                    <th>Total amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each salesData}}
                <tr>
                    <td class="mx-2">{{ this.fName }}</td>
                    <td class="mx-2">{{ this.address }}</td>
                    <td class="mx-2">{{ this.orderDate }}</td>
                    <td class="mx-2">{{ this.netAmount }} Rs</td>
                    <td class="mx-2">{{ this.status }}</td>
                </tr>
                {{/each}}
                <tr>
                    <td class="mx-2"></td>
                    <td class="mx-2"></td>
                    <td class="mx-2"> Total amount</td>
                    <td class="mx-2">{{ totalAmount}} Rs</td>
                    <td class="mx-2"></td>
                </tr>

            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
<style>
    a {
        text-decoration: none;
    }
</style>

</html>
